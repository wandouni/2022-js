<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const myPromise = () => Promise.resolve("i hav resolved");

      function firstFunc() {
        myPromise().then((res) => {
          console.log(res + "func1");
        });
        console.log("second");
      }

      async function secondFunc() {
        console.log(await myPromise());
        console.log("second");
      }

      firstFunc();
      secondFunc();
    </script>
  </body>
</html>
