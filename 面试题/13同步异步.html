<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      console.log(1);
      setTimeout(() => {
        console.log(2);
      }, 0);
      new Promise((resolve) => {
        console.log(3);
        resolve();
      }).then(() => {
        console.log(4);
      });
      console.log(5);
      // 1
      // 3
      // 5
      // 4
      // 2
    </script>
  </body>
</html>
