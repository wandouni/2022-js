<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const hunter = {
        name: "hunter",
        gender: "male",
      };
      const hunterCopy = { ...hunter };
      hunterCopy.gender = "female";
      console.log(hunter !== hunterCopy); // true
      console.log(hunter.gender === "female"); // false
      console.log(hunterCopy.name === "hunter"); //true
    </script>
  </body>
</html>
